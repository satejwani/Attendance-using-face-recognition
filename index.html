<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }
      button {
        margin: 15px;
        padding: 12px 25px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        color: white;
        width: 80%;
        transition: all 0.3s;
      }
      button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }
      .attendance {
        background-color: #28a745;
      }
      .registration {
        background-color: #007bff;
      }
      h2 {
        color: #333;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Attendance System</h2>
      <button class="attendance" onclick="markAttendance()">
        Mark Attendance
      </button>
      <button class="registration" onclick="newRegistration()">
        New Registration
      </button>
    </div>

    <script>
      function markAttendance() {
        const attendanceWindow = window.open(
          '/attendance_window', 
          'AttendanceWindow',
          'width=800,height=600,top=100,left=100'
        );
        
        if (!attendanceWindow) {
          alert('Please allow pop-ups for this site to mark attendance');
        }
      }

      function newRegistration() {
        window.location.href = "/registration.html";
      }
    </script>
  </body>
</html>
